        <nav class="cabecalho__menu">

        </nav>
    </header>
    <main class="main">
        <div class="div1">
            <h1 class="titulo">Entre em Contato</h1>
        </div>

        <div class="formulario">
            <form action="mailto:luana.teixeira@uvvnet.com.br" method="post">

                <label>Nome</label>
                <input type="text" name="nome" id="nome" class="nome" size="30" maxlength="28" value="" required>
                <br><br>

                <label>E-mail</label>
                <input type="email" name="email" id="email" class="email" size="30" maxlength="28" value="" required>
                <br><br>

                <label>Selecionar tipo:</label>
                <select name="selecionar_tipo" class="selecionar">
                    <option value="comentario">Comentário</option>
                    <option value="pergunta">Pergunta</option>
                    <option value="sugestao">Sugestão</option>
                </select>

                <br><br>
                <textarea class="comentario" name="comentario" cols="50" rows="10" placeholder="Escreva aqui sua pergunta, comentário ou sugestão" ></textarea>

                <br><br>
                
                <label style="padding-right: 30px;">Assinar Newsletter?</label>
                
                <label for="opcao1">Sim</label>
                <input type="radio" class="radio" id="opcao1" name="opcao" value="yes">
                <label for="opcao2" style="padding-left: 20px;">Não</label>
                <input type="radio" class="radio" id="opcao2" name="opcao" value="no"><br>

                <br><br>
                <input type="submit" class="botao" value="Enviar E-mail" style="height: 50px; width: 150px; font-size: 16px;">
                <br><br>
                <input type="reset" class="botao" value="Limpar"

            </form>
        </div>

    </main>

        </div>
    </footer>

</html>
